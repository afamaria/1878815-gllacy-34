      <main class="main-catalog">
          <div class="catalog-filters-wrapper">
              <form class="catalog-filters" action="https://echo.htmlacademy.ru/" method="get">
                <label for="catalog-sort">Сортировка:</label>
                <select class="select-control" name="sort" id="sort">
                    <option value="popular">по популярности</option>
                    <option value="cheap">по цене</option>
                    <option value="expensive">по дате добавления</option>
                  </select>
                  <label for="price">Цена: 100 ₽ – 500 ₽</label>
            <input type="range" name="price" id="price" min="100" max="500" step="50">
            <legend class="catalog-filter-title">Жирность:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="fat" value="0%">

                  0%
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="fat" value="до 10%" checked>

                  до 10%
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="fat" value="до 30%">

                  до 10%
                </label>
                <li class="catalog-filter-item">
                  <label class="control">
                    <input class="control-input" type="radio" name="fat" value="свыше 30%">
    
                  свыше 30%
                </label>
              </li>
            </ul>

                <legend class="catalog-filter-title">Наполнители:</legend>
                <ul class="catalog-filter-list">
                  <li class="catalog-filter-item">
                    <label class="control">
                      <input class="control-input" type="checkbox" name="choco" checked>
    
                  шоколадные
                    </label>
                  </li>
                  <li class="catalog-filter-item">
                    <label class="control">
                      <input class="control-input" type="checkbox" name="sugar" checked>
    
                  сахарные посыпки
                    </label>
                  </li>
                  <li class="catalog-filter-item">
                    <label class="control">
                      <input class="control-input" type="checkbox" name="fruit">
    
                 фрукты
                    </label>
                  </li>
                  <li class="catalog-filter-item">
                    <label class="control">
                      <input class="control-input" type="checkbox" name="syrop">
    
                  сиропы
                    </label>
                  </li>
                  <li class="catalog-filter-item">
                    <label class="control">
                      <input class="control-input" type="checkbox" name="jams">
    
                  джемы
                    </label>
                  </li>
                </ul>
                <button class="button" type="submit">Показать</button>
              </form>

          </div>
